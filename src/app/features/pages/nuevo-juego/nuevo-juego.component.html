<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Juego</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-tablero [columnas]="columnas" [filas]="filas" [idJugador]="idJugador"></app-tablero>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="reiniciarJuego()">Reiniciar</button>
      <button mat-raised-button (click)="resolverJuego()">Resolver</button>
    </mat-card-actions>
</mat-card>
